<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Paleta de colores</title>
</head>
<body>
    <main>
        <section class="notificacion">
            <p>Color <span>#F9ACA7 </span>copied to your clipboard</p>
        </section>
        <header>
            <h1>Color palette generator</h1>
        </header>
        <section class="cards">
            <section class="card">
                <div class="color claro"></div>
                <p>#EEEDF0</p>
            </section>
            <section class="card">
                <div class="color gris-claro"></div>
                <p>#A1B5C1</p>
            </section>
            <section class="card">
                <div class="color rosa-claro"></div>
                <p>#F9ACA7</p>
            </section>
            <section class="card">
                <div class="color gris-oscuro"></div>
                <p>#68747D</p>
            </section>
            <section class="card">
                <div class="color rosa-oscuro"></div>
                <p>#CF365F</p>
            </section>
        </section>
        <section class="generate">
            <button>Generate palette</button>
            <p>Or just press the "Spacebar" to generate new palettes</p>
        </section>
        <footer>
            <p>Click to copy individual color â€¢  Press "C" to copy palette</p>
        </footer>    
    </main>
</body>
</html>
